<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script async src="script.js"></script>
</head>
<body>
  <main>
    <h1>Calculator</h1>
    <div id="calculator">

      <div id="display"></div>

      <div id="digits">
        <button id="one" class="digit">1</button>
        <button id="two" class="digit">2</button>
        <button id="three" class="digit">3</button>
        <button id="four" class="digit">4</button>
        <button id="five" class="digit">5</button>
        <button id="six" class="digit">6</button>
        <button id="seven" class="digit">7</button>
        <button id="eight" class="digit">8</button>
        <button id="nine" class="digit">9</button>
        <button id="decimal" class="digit">.</button>
        <button id="zero" class="digit">0</button>
        <button id="erase" class="digit">&#9003;</button>
      </div>

      <div id="operators">
        <button id="clear" class="operator">Clear</button>
        <button id="addition" class="operator">+</button>
        <button id="substraction" class="operator">-</button>
        <button id="multiplication" class="operator">&#215;</button>
        <button id="division" class="operator">&#247;</button>
        <button id="equal">=</button>
      </div>

    </div>

  </main>
</body>
</html>
